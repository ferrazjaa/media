<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
     <script src="calculadora_media.js"></script>

    <title>Cálculo de média</title>
</head>
<body>

    <main>
        <h1>Cálculo de Média</h1>
        
        <div class="item">
            <label for="nota-1">Digite o primeiro valor: </label>
            <input type="number" name="nota-1" id="nota-1">
        </div>
        
        <div class="item">
            <label for="nota-2">Digite o segundo valor: </label>
           <input type="number" name="nota-2" id="nota-2">
        </div>

        <div class="item">
            <label for="nota-3">Digite o terceiro valor: </label>
             <input type="number" name="nota-3" id="nota-3">
        </div>

        <div class="item">
            <label for="nota-4">Digite o quarto valor: </label>
            <input type="number" name="nota-4" id="nota-4">
        </div>
        
        <div class="item">
            <label for="nota-5">Digite o quinto valor: </label>
            <input type="number" name="nota-5" id="nota-5">
        </div>

        <div class="item">
            <button onclick="calcularMedia()">Calcular Média</button>
        </div>
        
        <div class="item">
            <p id="resultado"> </p>

        </div>

       

    </main>
    
   
</body>
</html>
