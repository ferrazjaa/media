<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
     <script src="calculadora_media.js"></script>

    <title>Cálculo de média</title>
</head>
<body>

    <main>
        <h1>Cálculo de Média</h1>
        
        <label for="nota-1">Digite o primeiro valor: </label>
        <input type="number" name="nota-1" id="nota-1" required>

        <label for="nota-2">Digite o segundo valor: </label>
        <input type="number" name="nota-2" id="nota-2" required>

        <label for="nota-3">Digite o terceiro valor: </label>
        <input type="number" name="nota-3" id="nota-3" required>

        <label for="nota-4">Digite o quarto valor: </label>
        <input type="number" name="nota-4" id="nota-4" required>

        <label for="nota-5">Digite o quinto valor: </label>
        <input type="number" name="nota-5" id="nota-5" required>
        
        <br>
        <button onclick="calcularMedia()">Calcular Média</button>

        <p id="resultado"> </p>


    </main>
    
    <!-- 
        no container pai: 
        flex direction, 
        flex wrap, 
        flex-flow(mistura direction wrap), 
        justify-content(trabalha no eixo principal, se fosse row - centraliza no x e column - centraliza no y)
        gap (vertical horizontal)
        flex-basis: tamanho fixos -deixar 2 na mesma linha
        flex: 1 ( quero que ocupe o maximo de espaço )

        filhos:
        order
        posso ter um display flex dentro dos elementos filhos
        ------------------------

        ex de calculo: height:calc(100vh - 14rem) - o tamanho que eu quero menos o padding que ocupa
        ------------------------

        
    -->
</body>
</html>
